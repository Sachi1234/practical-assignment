
<mdb-card>
  <!--Card image-->
  <mdb-card-img src= "{{image}}" alt="Card image cap"></mdb-card-img>
  <!--Card content-->
  <mdb-card-body>

    <!--Title-->
    <mdb-card-title>
      <h4>{{title}}</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text> {{price}}
    </mdb-card-text>

    <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
  </mdb-card-body>
</mdb-card>
